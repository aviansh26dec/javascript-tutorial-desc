<body>

    <ul id="image">
        <li><img src="https://cdn.pixabay.com/photo/2020/04/30/11/28/pen-5112463_1280.jpg" id="one" width="150px" /></li>
        <li><img src="https://cdn.pixabay.com/photo/2019/07/26/11/31/iguana-4364553_1280.jpg" id="two" width="150px" /></li>

</body>
<script>
    /** 
     * The addEventListener method in JavaScript is used to attach an event handler to a specified element. This method allows you to specify the type of event to listen for, the function to execute when the event occurs, and optional parameters to control the event's behavior.
     * 
     * element.addEventListener(event, function, useCapture);
     * 
     * element: The HTML element you want to attach the event listener to.
     * event: A string representing the event type (e.g., "click", "mouseover").
     * function: The function to run when the event occurs.
     * useCapture (optional): A boolean indicating whether the event should be captured or bubbled.
     * 
     * In bubbled child to parent read
     * In capture parent to child
     * 
    */
    document.getElementById('image').addEventListener('click', function(e){
        e.preventDefault();
        console.log(e.target.tagName);
        if(e.target.tagName == 'IMG'){
            const removeIt = e.target.parentNode;
            removeIt.remove();
        }
    }, false);

</script>
