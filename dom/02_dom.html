<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Document Object Model</title>
</head>
<body style="background-color: #212121; color: #fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);        
    }

    parent.children[1].style.color = "orange";
    console.log('Get First Element -->'+parent.firstElementChild.innerHTML);
    console.log('Get Last Element -->'+parent.lastElementChild.innerHTML);

    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parent.childNodes); //showing all tree structure. for example if we enter line in next line than it read as node
    
</script>
</html>
