<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess A Number</title>
</head>
<body>
    <nav>
        <a href="/project/index.html">Home</a>
    </nav>

    <div class="container">
        <p>Guess A Number</p>
        <form>
            <p><input type="text" id="guess_number"></p>
            <p id="button"><button id="check">Check Number</button></p>
            <p>Number you guess: <label id="guess"></label></p>
            <p>Generated Random Number: <label id="random"></label></p>
            <p>Remaining Chance: <label id="total">10</label></p>
            <p id="message"></p>
            <p id="result"></p>
        </form>
    </div>

<script src="script.js" />
</body>
</html>
