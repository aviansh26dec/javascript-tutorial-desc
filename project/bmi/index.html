<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Caclculator</title>
</head>
<body>
    <nav>
        <a href="/project/index.html">Home</a>
    </nav>

    <div class="container">
        <p>BMI Calculator</p>
        <form>
            <p><label>Height:</label> <input type="number" min="1" id="height"> (in cm)</p>
            <p><label>Weight:</label> <input type="number" min="1" id="weight"> (in Kg)</p>
            <p><button>Calculate</button></p>
            <p id="result"></p>
            <p>Sever Thinness: < 16</p>
            <p>Moderate Thinness: 16 - 17</p>
            <p>Mild Thinnness: 17 - 18.5</p>
            <p>Overweight: 25 - 30</p>
            <p>Overweight Class I: 30 - 35</p>
            <p>Overweight Class II: 35 - 40</p>
            <p>Overweight Class III: > 40</p>
        </form>

    </div>

<script src="script.js" />
</body>
</html>
